<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .pokemon-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .pokemon-item {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }

        .pokemon-details {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokédex</h1>
        <div class="pokemon-list">
            <!-- A lista de pokémons será preenchida dinamicamente com JavaScript -->
        </div>
        <div class="pokemon-details" id="pokemon-details">
            <!-- Os detalhes do pokémon selecionado serão preenchidos dinamicamente com JavaScript -->
        </div>
    </div>
    <script>
        const apiUrl = "https://pokeapi.co/api/v2/pokemon?limit=151"; // Limitando a 151 para os primeiros pokémons

        async function fetchPokemonList() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const pokemonList = data.results;

                const pokemonListElement = document.querySelector(".pokemon-list");

                pokemonList.forEach(pokemon => {
                    const listItem = document.createElement("div");
                    listItem.classList.add("pokemon-item");
                    listItem.textContent = pokemon.name;
                    listItem.addEventListener("click", () => fetchPokemonDetails(pokemon.url));
                    pokemonListElement.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function fetchPokemonDetails(pokemonUrl) {
            try {
                const response = await fetch(pokemonUrl);
                const data = await response.json();

                const pokemonDetailsElement = document.getElementById("pokemon-details");
                pokemonDetailsElement.innerHTML = `
                    <h2>${data.name}</h2>
                    <img src="${data.sprites.front_default}" alt="Pokemon Image">
                    <p>Type: ${data.types.map(type => type.type.name).join(", ")}</p>
                    <p>Abilities: ${data.abilities.map(ability => ability.ability.name).join(", ")}</p>
                `;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchPokemonList();
    </script>
</body>
</html>
